<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registeration Page</title>
  <!-- <link href="style.css" rel="stylesheet" type="text/css" /> -->
  <link href="common.css" rel="stylesheet" type="text/css" />
  <link href="signup.css" rel="stylesheet" type="text/css" />
  <style>
  body{
    justify-content: center;
    align-items: center;
  }
  </style>
  <script type="module" src="signup_script.js"></script>
</head>

<body>

  <div class="form-wrapper">
    
  <form id="reg_form" method="get" action="#">
    <p>
      Name
      <input type="text" name="name" placeholder="ie. John doe" required />
    </p>
    <p>
      Email
      <input type="email" name="email" placeholder="ie. a@b.c" required />
    </p>
    <p>
      Password
      <input type="password" name="password" required />
    </p>
    <p>
      Confirm Password
      <input type="password" name="password2" required />
    </p>
    <p>
      Role:
      <label>Customer
        <input type="radio" name="role" value="customer" checked="checked" />
      </label>
      <label>Admin
        <input type="radio" name="role" value="admin" />
      </label>
    </p>

    <p id="alreadyExitsUser">
      Already Registered? <a href="/">Login here</a>
    </p>
    <p>
      <input type="submit" class="register" value="Register" />
    </p>

  </form>
  <p id="info"></p>

  </div>
</body>

</html>
